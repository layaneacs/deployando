<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <!-- AdSense otimizado para mobile -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3574967195316771" crossorigin="anonymous"></script>
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://pagead2.googlesyndication.com">
    <link rel="stylesheet" href="src/css/styles.css"></link>
    <title>Deployando</title>
    <!-- Meta tags para SEO e compartilhamento em redes sociais -->
    <meta name="description" content="Baixe agora a vers√£o V4 do aplicativo. Rel√≥gio em tempo real e download direto.">
    <meta name="theme-color" content="#1a2a6c">
    <!-- Meta tags para Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Meta tags para Microsoft -->
    <meta name="msapplication-TileColor" content="#1a2a6c">
</head>
<body>
    <div id="relogio-container">
        <div class="time">
            <span id="horas">00</span>
            <span id="tempo">Horas</span>
        </div>
        <div class="time">
            <span id="minutos">00</span>
            <span id="tempo">Minutos</span>
        </div>
        <div class="time">
            <span id="segundos">00</span>
            <span id="tempo">Segundos</span>
        </div>
    </div>
    
    <a href="#" id="btn-download" class="btn-download" aria-label="Baixar vers√£o V4 do aplicativo">Baixar V4</a>
    <script src="src/js/main.js"></script>

    <!-- Scripts otimizados para mobile -->
    <script>      
        // Gerenciamento do download
        document.getElementById('btn-download').addEventListener('click', function(e) {
            e.preventDefault();
            const btn = this;
            
            // Feedback visual para o usu√°rio
            btn.classList.add('loading');
            btn.textContent = 'Preparando download...';
            
            // Simular um pequeno delay para mostrar o feedback (remover em produ√ß√£o)
            setTimeout(function() {
                // Criar link de download
                const link = document.createElement('a');
                link.href = 'src/sdk/app-debug.apk';
                link.download = 'com.app-debug.apk';
                
                // Disparar o download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Restaurar bot√£o
                btn.classList.remove('loading');
                btn.textContent = 'üì• Baixar V4';
                
                // Feedback de sucesso (opcional)
                if ('vibrate' in navigator) {
                    navigator.vibrate(100); // Feedback t√°til para mobile
                }
            }, 800);
        });
        
        // Melhorar performance em mobile: evitar anima√ß√µes quando a p√°gina n√£o est√° vis√≠vel
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Parar temporariamente o rel√≥gio se a p√°gina n√£o estiver vis√≠vel
                // (isso √© √∫til para economizar bateria)
                // No caso atual, o setInterval continua, mas poder√≠amos otimizar ainda mais
                // guardando a refer√™ncia do intervalo e limpando quando a p√°gina n√£o est√° vis√≠vel
            }
        });
        
        // Detectar touch e adicionar classe para estilos espec√≠ficos
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Prevenir comportamento padr√£o de toque longo (para evitar menu de contexto)
        document.addEventListener('contextmenu', function(e) {
            if (e.target.id === 'btn-download') {
                e.preventDefault();
            }
        }, false);
    </script>
</body>
</html>
